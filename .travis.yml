language: java

sudo: false

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

jdk:
  - oraclejdk8

os:
  - linux

addons:
  sonarcloud:
    organization: $key
    token:
      secure: $token

services:
  - mongodb

before_script:
  - mongo DbQuizOmdbTest --eval 'db.gamerTest.insert({"_id":"loginTest", "pwd":"pwdLoginTest", "goodAnswers": 0, "answers" : 0});'

script:
  - mvn -f ./back-end/pom.xml test
  - mvn -f ./back-end/pom.xml -P codecov org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar cobertura:cobertura

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - wget https://oss.sonatype.org/content/repositories/releases/io/swagger/swagger-codegen-cli/2.3.1/swagger-codegen-cli-2.3.1.jar
  - java -jar swagger-codegen-cli-2.3.1.jar generate -i ./back-end/docApi/swagger.yml -l html2 -o ./docs/doc
  - mv ./front-end/* ./docs/

deploy:
  provider: pages
  local_dir: ./docs/
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master

branches:
  only:
    - master
    - dev

