language: java

sudo: false

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

jdk:
  - oraclejdk8

os:
  - linux

jobs:
  include:
    - stage: Test
      script:
        - cd back-end
        - mvn test
    - stage: codecov
      script:
        - cd back-end
        - mvn -P codecov cobertura:cobertura
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: SonarCloud
      addons:
        sonarcloud:
          organization: $key
          token:
            secure: $token
      script:
        - cd back-end
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar


branches:
  only:
    - master
    - dev
