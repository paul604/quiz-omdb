language: java

sudo: false

cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8

os:
  - linux

jobs:
  include:
    - stage: Test
      script:
        - cd back-end
        - mvn test
    - stage: codecov
      script:
        - cd back-end
        - mvn -P codecov cobertura:cobertura
      after_success:
        - bash <(curl -s https://codecov.io/bash)


branches:
  only:
    - master
    - dev
