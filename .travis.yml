language: java

sudo: false

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

jdk:
  - oraclejdk8

os:
  - linux

addons:
  sonarcloud:
    organization: $key
    token:
      secure: $token

script:
  - cd back-end
  - mvn test
  - mvn -P codecov cobertura:cobertura
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master
    - dev
